<header class="contact-hero-header">
    <div class="contact-hero-content">
        <h1>Contact Page</h1>
       
        <!-- Add any additional content -->
    </div>
</header>
    <main class="content-area">
        
        <div class="contact-container">

            <div class="contact-message">
                <h3>How To Reach Me</h3>
                <p>You can either contact me via email or fill out this quick form. I would love to hear your inquiries or feedback about my work!</p>
                <div class="contact-icons">
                    <a href="mailto:raymondjkennyiii@gmail.com" class="email-icon" aria-label="Email me">


                        <div class="email-icon"><img src="https://i.postimg.cc/nhZwsJw5/174857.png" ></div>

                        
                    </a>
                    <a href="https://www.linkedin.com/in/raymond-kenny/" class="linkedin-icon" target="_blank" aria-label="Visit my LinkedIn">
                        <div class="linkedin-icon"><img src="https://i.postimg.cc/m2752DVC/174858.png" ></div>

                        
                    </a>
                </div>
            </div>
            <div class="dynamic-shadow">
            <div class="contact-form">
                <form id="contact-form" action="https://formspree.io/f/mayrpnzg" method="POST">
                    <input type="hidden" name="_subject" value="New submission from Portfolio Website!" />
                    <input type="text" name="_gotcha" style="display:none" />
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                
                    <label for="message">Feedback and inquiries:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            </div>
        </div>


    </main>
